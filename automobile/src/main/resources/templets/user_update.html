<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="http://localhost:8080/ams/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="http://localhost:8080/ams/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="http://localhost:8080/ams/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="http://localhost:8080/ams/css/animate.css" rel="stylesheet">
    <link href="http://localhost:8080/ams/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改个人信息 <small th:text="${message}"></small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a id="repeat">
                                <i class="fa fa-repeat"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="/ams/users/update">
                            <input id="userId" name="id" type="hidden" th:value="${user_info.id}"/>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓名</label>

                                <div class="col-sm-10">
                                    <input name="userName" type="text" class="form-control" th:value="${user_info.userName}">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">手机号</label>

                                <div class="col-sm-10">
                                    <input name="tel" type="tel" class="form-control" th:value="${user_info.tel}">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">邮箱</label>

                                <div class="col-sm-10">
                                    <input name="email" type="email" class="form-control" value="@qq.com" th:value="${user_info.email}">
                                </div>
                            </div>
							<div class="form-group" th:if="${session.user.role=='admin'}">
                                <label class="col-sm-2 control-label">等级</label>

                                <div class="col-sm-10">
                                    <input name="level" type="number" class="form-control" th:value="${user_info.level}">
                                </div>
                            </div>
                            <div class="form-group" th:if="${session.user.role=='admin'}">
                                <label class="col-sm-2 control-label">身份
                                    <br/>
                                    <small class="text-navy"></small>
                                </label>

                                <div class="col-sm-10">
                                    <div class="radio">
                                        <label>
                                            <input name="role" th:checked="${user_info.role=='user'}" type="radio" value="user">普通用户</label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input name="role" type="radio" th:checked="${user_info.role=='updater'}" value="updater" id="optionsRadios1">维修师</label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input name="role" type="radio" th:checked="${user_info.role=='admin'}" value="admin" id="optionsRadios2">管理员</label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="http://localhost:8080/ams/js/jquery.min.js?v=2.1.4"></script>
    <script src="http://localhost:8080/ams/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="http://localhost:8080/ams/js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="http://localhost:8080/ams/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });

            $("#repeat").click(function(){
                location.href = "/ams/users/update/" + $("#userId").val();
            });

        });
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
