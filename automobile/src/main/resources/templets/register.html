<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>网上汽车维修预约系统 - 注册</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="http://localhost:8080/ams/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="http://localhost:8080/ams/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="http://localhost:8080/ams/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="http://localhost:8080/ams/css/animate.css" rel="stylesheet">
    <link href="http://localhost:8080/ams/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body background="http://localhost:8080/ams/img/登录背景.jpg" class="gray-bg" style="text-align:center">
<div style="width:1000px;height:100%;margin:0 auto;background:#FFFFFF;">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h2>- AMS -</h2>
                <h2>汽车维修预约系统</h2>
                <h2>- 注 册 -</h2>
            </div>
            <h3>欢迎注册 网上汽车维修预约系统</h3>
            <p th:text="*{message}">创建新账户</p>
            <form class="m-t" role="form" action="/ams/users/register" method="post">
                <div class="form-group">
                    <input name="userName" type="text" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input name="email" type="text" class="form-control" placeholder="请输入邮箱" required="">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="/ams/users/login">点此登录</a>
                </p>

            </form>
        </div>
    </div>
</div>
    <!-- 全局js -->
    <script src="http://localhost:8080/ams/js/jquery.min.js?v=2.1.4"></script>
    <script src="http://localhost:8080/ams/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="http://localhost:8080/ams/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
